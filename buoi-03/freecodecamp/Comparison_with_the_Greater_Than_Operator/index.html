<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison with the Greater Than Operator</title>
</head>
<body>
<!--The greater than operator (>) compares the values of two numbers.
If the number to the left is greater than the number to the right, it returns true. Otherwise, it returns false.-->
<script>
  function testGreaterThan(val) {
    if (val > 100) {
      return "Over 100";
    }

    if (val > 10) {
      return "Over 10";
    }

    return "10 or Under";
  }

  testGreaterThan(10);
</script>
</body>
</html>

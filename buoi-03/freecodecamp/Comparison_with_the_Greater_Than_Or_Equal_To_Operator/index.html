<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison with the Greater Than Or Equal To Operator</title>
</head>
<body>
<script>
  function testGreaterOrEqual(val) {
    if (val >= 20) {
      return "20 or Over";
    }

    if (val >= 10) {
      return "10 or Over";
    }

    return "Less than 10";
  }

  testGreaterOrEqual(10);
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Listener</title>
  <style>
    #myDIV {
      background-color: coral;
      border: 1px solid;
      padding: 50px;
      color: white;
      font-size: 20px;
    }
  </style>
</head>
<body>
<!--Syntax: element.addEventListener(event, function, useCapture)-->
<!--Thêm nhiều trình xử lý sự kiện vào cùng một phần tử-->
<button id="myBtn">Try it</button>

<button id="btn">Click me show date!</button>
<p id="demo"></p>

<!--Thêm Trình xử lý sự kiện vào đối tượng cửa sổ-->
<p id="window"></p>

<!--Phương thức removeEventListener()-->
<div id="myDIV">
<button onclick="removeHandler()" id="myBtn">Remove</button>
</div>
<p id="remove"></p>


<script>
  document.querySelector("#btn").addEventListener("click", showDate)
  function showDate(){
    document.querySelector("#demo").innerHTML = Date()
  }

  //Thêm nhiều trình xử lý sự kiện vào cùng một phần tử
  var x = document.getElementById("myBtn");
  x.addEventListener("click", myFunction);
  x.addEventListener("click", someOtherFunction);

  function myFunction() {
    alert ("Hello World!");
  }

  function someOtherFunction() {
    alert ("This function was also executed!");
  }

  <!--Thêm Trình xử lý sự kiện vào đối tượng cửa sổ-->
  window.addEventListener("resize", function(){
    document.getElementById("demo").innerHTML = Math.random();
  });

  //remove event
  document.getElementById("myDIV").addEventListener("mousemove", myFunction);

  function myFunction() {
    document.getElementById("remove").innerHTML = Math.random();
  }

  function removeHandler() {
    document.getElementById("myDIV").removeEventListener("mousemove", myFunction);
  }
</script>
</body>
</html>

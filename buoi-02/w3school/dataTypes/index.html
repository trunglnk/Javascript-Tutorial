<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểu dữ liệu</title>
</head>
<body>
<!--
JavaScript có 8 kiểu dữ liệu
1. String
2. Number
3. Bigint
4. Boolean
5. Undefined
6. Null
7. Symbol
8. Object

Kiểu dữ liệu đối tượng
1. An object
2. An array
3. A date
-->

<script>
    //Numbers
    let age = 27
    let height = 170

    //String
    let name = 'Trung'
    let add = "Ninh Binh"

    //Boolean
    let x = true
    let y = false

    //Array
    let animal = ["dog", "bird", "cat", "bog"]

    //Object
    let employee = {name: 'Trung', age: 27, job: "dev"}

    //Date
    const date = new Date("2023-06-13");

    //Undefined
    let a

    //Empty Values
    let b = ""
</script>
</body>
</html>

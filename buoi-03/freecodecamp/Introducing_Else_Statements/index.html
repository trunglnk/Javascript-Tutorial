<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introducing Else Statements</title>
</head>
<body>
<script>
  function testElse(val) {
    let result = "";

    if (val > 5) {
      result = "Bigger than 5";
    }else{
      result = "5 or Smaller";
    }

    return result;
  }

  testElse(4);
</script>
</body>
</html>

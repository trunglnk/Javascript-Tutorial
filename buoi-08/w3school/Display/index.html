<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Object Display</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  //Displaying Object Properties
  const person = {
    name: "John",
    age: 30,
    city: "New York"
  };

  document.getElementById("demo").innerHTML =
          person.name + "," + person.age + "," + person.city;

  //Chuyển đổi object thành array
  const myArray = Object.values(person);
  console.log(myArray)

  //Display obj in loop
  const person2 = {
      name: "John",
      age: 30,
      city: "New York"
  };

  let txt = "";
  for (let x in person2) {
      txt += person2[x] + " ";
  };

  document.getElementById("demo1").innerHTML = txt;


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM_CSS</title>
</head>
<body>
<!--Syntax: document.getElementById(id).style.property = new style-->
<p id="p1"></p>

<!--Using Events-->
<h1 id="id1">My Heading 1</h1>

<button type="button"
        onclick="document.getElementById('id1').style.color = 'red'">
  Click Me!</button>
<script>
  document.getElementById("p1").style.color = "blue";

</script>
</body>
</html>

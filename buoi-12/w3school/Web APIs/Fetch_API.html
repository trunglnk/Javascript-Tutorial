<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Fetch API</title>
</head>
<body>
<!--
Giao diện Fetch API cho phép trình duyệt web thực hiện các yêu cầu HTTP tới máy chủ web.

😀 Không cần XMLHttpRequest nữa.
-->
<p id="demo">Fetch a file to change this text.</p>
<script>
/**
 * A Fetch API (ví dụ về fetch api)*/

//Ví dụ dưới đây fetch một tệp và hiển thị nội dung:
  let file = "fetch_info.txt"

  fetch (file)
          .then(x => x.text())
          .then(y => document.getElementById("demo").innerHTML = y);
</script>
</body>
</html>

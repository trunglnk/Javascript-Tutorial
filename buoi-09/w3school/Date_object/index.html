<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date Object</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  //Các đối tượng ngày được tạo bằng hàm tạo Date() mới.

  // Có 9 cách để tạo một đối tượng ngày mới:

  // new Date() tạo một đối tượng ngày với ngày và giờ hiện tại:
  const d = new Date();
  document.getElementById("demo").innerHTML = d;

  //new Date(year, month, ...) tạo một đối tượng ngày với ngày và giờ được chỉ định.

  // 7 số xác định năm, tháng, ngày, giờ, phút, giây và mili giây (theo thứ tự đó):
  //js đế tháng từ 0-11
  //Chỉ định một tháng cao hơn 11, sẽ không dẫn đến lỗi nhưng thêm tràn vào năm tiếp theo:
  const e = new Date(2018, 15, 24, 10, 33, 30, 0);
  document.getElementById("demo1").innerHTML = e;

  // Previous Century
  //Năm một và hai chữ số sẽ được hiểu là 19xx:
  const f = new Date(99, 11, 24);

  //new Date(milliseconds)

  //Khi bạn hiển thị một đối tượng ngày tháng trong HTML, nó sẽ tự động được chuyển đổi thành một chuỗi bằng phương thức toString().

  //Phương thức toDateString() chuyển đổi một ngày sang định dạng dễ đọc hơn:
  const g = new Date();
  g.toDateString();
</script>
</body>
</html>

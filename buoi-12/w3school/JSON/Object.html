<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Object Literals</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  //Tạo 1 đói tượng javasscript bằng cách phân tích cú pháp 1 chuỗi json
  const myJSON = '{"name":"John", "age":30, "car":null}';
  const myObj = JSON.parse(myJSON);
  document.getElementById("demo").innerHTML = myObj.name;


  //Accessing Object Values (Truy cập giá trị đối tượng)
  //Bạn có thể truy cập các giá trị đối tượng bằng cách sử dụng ký hiệu dấu chấm (.) hoặc dấu []:


  //Looping an Object (Vòng lặp 1 đối tượng) -> bạn cso thể lặp qua các thuộc tính đối tượng bằng vòng lặp for_in
  const myJSON1 = '{"name":"John", "age":30, "car":null}';
  const myObj1 = JSON.parse(myJSON1);

  let text = "";
  for (const x in myObj1) {
    text += myObj1[x] + ", ";
  }
  document.getElementById("demo1").innerHTML = text;
</script>
</body>
</html>

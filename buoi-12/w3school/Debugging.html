<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Debugging</title>
</head>
<body>
<script>
  /**
   * Code Debugging (Gỡ lỗi mã)
   * Mã lập trình có thể chứa lỗi cú pháp hoặc lỗi logic.
   * Nhiều lỗi trong số này rất khó chẩn đoán.
   * Thông thường, khi mã lập trình có lỗi, sẽ không có gì xảy ra. Không có thông báo lỗi, và bạn sẽ không nhận được chỉ dẫn nơi để tìm lỗi.
   * Tìm kiếm (và sửa) lỗi trong mã lập trình được gọi là Debugging.*/


  /**
   * Setting Breakpoints (Đặt điểm dừng)
   *
   * Trong cửa sổ trình gỡ lỗi, bạn có thể đặt các điểm dừng trong mã JavaScript.
   * Tại mỗi điểm ngắt, JavaScript sẽ ngừng thực thi và cho phép bạn kiểm tra các giá trị JavaScript.
   * Sau khi kiểm tra các giá trị, bạn có thể tiếp tục thực thi mã (thường bằng nút phát).*/


  /**
   * The debugger Keyword
   *
   * Từ khóa debugger dừng việc thực thi JavaScript và gọi (nếu có) chức năng gỡ lỗi.
   * Điều này có chức năng giống như đặt điểm ngắt trong trình gỡ lỗi.
   * Nếu không có trình gỡ lỗi, câu lệnh trình gỡ lỗi không có hiệu lực.
   * Khi trình gỡ lỗi được bật, mã này sẽ ngừng thực thi trước khi thực thi dòng thứ ba
   *
   * Ex:
   * let x = 15 * 5;
   * debugger;
   * document.getElementById("demo").innerHTML = x;*/

</script>
</body>
</html>

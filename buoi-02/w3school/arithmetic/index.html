<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử số học </title>
</head>
<body>
<p id="demo"></p>
<script>
  let a = 10
  let b = 2
  a++
  b--
  document.querySelector("#demo").innerHTML = `Tổng: ${a + b}, Hiệu: ${a - b}, Tích: ${a * b}, Thương: ${a / b}, Số dư: ${a % b}, Lũy thừa: ${a ** b},Tăng a lên 1: ${a++}, Giảm b đi 1: ${b--}`
</script>
</body>
</html>

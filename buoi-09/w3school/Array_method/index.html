<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Array Method</title>

<body>
<script>
  //length -> tính trả về độ dài (kích thước) của một mảng

  //toString() -> chuyển đổi một mảng thành một chuỗi các giá trị mảng (được phân tách bằng dấu phẩy).

  //pop() -> loại bỏ phần tử cuối cùng khỏi một mảng:

  //push()-> thêm một phần tử mới vào một mảng (ở cuối)

  //shift() -> loại bỏ phần tử mảng đầu tiên và trả về ptu đó

  //unshift() -> thêm một phần tử mới vào đầu mảng

  //delete array: xóa mảng

  //arr.concat(arr2) : nối mảng

  //flat() tạo một mảng mới với các phần tử của mảng con được nối với một độ sâu đã chỉ định.
  const myArr = [[1,2],[3,4],[5,6]];
  const newArr = myArr.flat();

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>
<!--HTML DOM cho phép JavaScript phản ứng với các sự kiện HTML:-->
<!--Ví dụ về các sự kiện HTML:

Khi người dùng click chuột

Khi một trang web đã được tải

Khi một hình ảnh đã được tải

Khi chuột di chuyển qua một phần tử

Khi một trường đầu vào được thay đổi

Khi một biểu mẫu HTML được gửi

Khi người dùng vuốt một phím-->
<h2 onclick="changeText(this)">Click me!</h2>

<button id="myBtn">The time is?</button>
<p id="demo"></p>
<p id="demo1"></p>

Enter your name: <input type="text" id="fname" onchange="upperCase()">

<!--onmouseover and onmouseout-->
<div onmouseover="mOver(this)" onmouseout="mOut(this)"
     style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
    Mouse Over Me</div>

<!--onmousedown, onmouseup-->
<div onmousedown="mDown(this)" onmouseup="mUp(this)"
     style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
    Click Me</div>
<script>
    function changeText(id){
        id.innerHTML = "Kien Trung"
    }

    //gán các sự kiện cho các thành phần HTML
    document.querySelector("#myBtn").onclick = displayDate
    function displayDate() {
        document.getElementById("demo").innerHTML = Date();
    }


    //onload
    function checkCookies() {
        var text = "";
        if (navigator.cookieEnabled == true) {
            text = "Cookies are enabled.";
        } else {
            text = "Cookies are not enabled.";
        }
        document.getElementById("demo1").innerHTML = text;
    }

    //onchange
    function upperCase() {
        const x = document.getElementById("fname");
        x.value = x.value.toUpperCase();
    }

    //onmouseover and onmouseout
    function mOver(obj) {
        obj.innerHTML = "Thank You"
    }

    function mOut(obj) {
        obj.innerHTML = "Mouse Over Me"
    }

    //onmousedown, onmouseup
    function mDown(obj) {
        obj.style.backgroundColor = "#1ec5e5";
        obj.innerHTML = "Release Me";
    }

    function mUp(obj) {
        obj.style.backgroundColor="#D94A38";
        obj.innerHTML="Thank You";
    }
</script>
</body>
</html>

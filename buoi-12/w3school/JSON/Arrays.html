<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Array Literals</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<script>
  /**
   * Mảng trong JSON gần giống như mảng trong JavaScript.
   * Trong JSON, các giá trị mảng phải thuộc loại string, number, object, array, boolean or null..
   * Trong JavaScript, giá trị mảng có thể là tất cả các giá trị trên, cộng với bất kỳ biểu thức JavaScript hợp lệ nào khác, bao gồm functions, dates, and undefined..*/

  //JavaScript Arrays
  //Bạn có thể tạo một mảng JavaScript bằng cách phân tích cú pháp một chuỗi JSON:
  const myJSON = '["Ford", "BMW", "Fiat"]';
  const myArray = JSON.parse(myJSON);
  document.getElementById("demo").innerHTML = myArray;

  // Accessing Array Values (truy cập giá trị của mảng) myArray[0];

  //Arrays in Objects (Mảng trong đối tượng)
  const myJSON1 = '{"name":"John", "age":30, "cars":["Ford", "BMW", "Fiat"]}';
  const myObj = JSON.parse(myJSON1);

  document.getElementById("demo1").innerHTML = myObj.cars[0];


  // Looping Through an Array (Bạn có thể truy cập các giá trị mảng bằng cách sử dụng vòng lặp for in)
  for (let i in myObj.cars) {
      x += myObj.cars[i];
  }
  //hoặc for
  for (let i = 0; i < myObj.cars.length; i++) {
      x += myObj.cars[i];
  }
</script>
</body>
</html>

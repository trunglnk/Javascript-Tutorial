<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON.parse()</title>
</head>
<body>
<h2>Creating an Object from a JSON String</h2>

<p id="demo"></p>
<p id="demo2"></p>
<script>
  /**
   * Một cách sử dụng phổ biến của JSON là trao đổi dữ liệu đến/từ một máy chủ web.
   * Khi nhận dữ liệu từ máy chủ web, dữ liệu luôn là một chuỗi.
   * Phân tích cú pháp dữ liệu bằng JSON.parse() và dữ liệu sẽ trở thành một đối tượng JavaScript*/
  const txt = '{"name":"John", "age":30, "city":"New York"}'
  const obj = JSON.parse(txt);
  document.getElementById("demo").innerHTML = obj.name + ", " + obj.age;

  //Array as JSON
  //Khi sử dụng JSON.parse() trên một JSON bắt nguồn từ một mảng, phương thức này sẽ trả về một mảng JavaScript, thay vì một đối tượng JavaScript.

  const text = '[ "Ford", "BMW", "Audi", "Fiat" ]';
  const myArr = JSON.parse(text);
  document.getElementById("demo2").innerHTML = myArr[0];


  /**
   * Exceptions (Ngoại lệ)
   * Các đối tượng ngày không được phép trong JSON.Nếu bạn cần bao gồm một ngày, hãy viết nó dưới dạng một chuỗi
   *
   * .*/
</script>
</body>
</html>

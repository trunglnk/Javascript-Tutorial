<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON.stringify()</title>
</head>
<body>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<script>
  /**
   * Một cách sử dụng phổ biến của JSON là trao đổi dữ liệu đến/từ một máy chủ web.
   * Khi gửi dữ liệu đến máy chủ web, dữ liệu phải là một chuỗi.
   * Chuyển đổi một đối tượng JavaScript thành một chuỗi bằng JSON.stringify().*/

  //Stringify a JavaScript Object (Sâu chuỗi 1 đi tượng javascript)
  const obj = {name: "John", age: 30, city: "New York"};
  const myJSON = JSON.stringify(obj);
  document.getElementById("demo").innerHTML = myJSON;


  //Stringify a JavaScript Array (Sâu chuỗi 1 mảng trong javascript)
  const arr = ["John", "Peter", "Sally", "Jane"];
  const myJSON1 = JSON.stringify(arr);
  document.getElementById("demo1").innerHTML = myJSON1;


  //Storing Data( Lưu trữ dữ liệu)
  // Khi lưu trữ dữ liệu, dữ liệu phải ở một định dạng nhất định và bất kể bạn chọn lưu trữ ở đâu, văn bản luôn là một trong những định dạng hợp pháp.
  // JSON cho phép lưu trữ các đối tượng JavaScript dưới dạng văn bản.

  // Storing data:
  const myObj = { name: "John", age: 31, city: "New York" };
  const myJSON2 = JSON.stringify(myObj);
  localStorage.setItem("testJSON", myJSON2);

  // Retrieving data:
  let text = localStorage.getItem("testJSON");
  let obj1 = JSON.parse(text);
  document.getElementById("demo2").innerHTML = obj1.name;

  /**
   * Exceptions (Ngoại lệ)
   * Trong JSON, các đối tượng ngày không được phép. Hàm JSON.stringify() sẽ chuyển đổi bất kỳ ngày nào thành chuỗi.
   * Trong JSON, các hàm không được phép làm giá trị đối tượng.Hàm JSON.stringify() sẽ xóa mọi hàm khỏi đối tượng JavaScript, cả khóa và giá trị:
   *
   * H*/
</script>
</body>
</html>

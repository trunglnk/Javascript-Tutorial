<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selecting from Many Options with Switch Statements</title>
</head>
<body>
<script>
  function caseInSwitch(val) {
    let answer = "";
    // Only change code below this line
    switch(val){
      case 1:
        answer = "alpha"
        break;
      case 2:
        answer = "beta"
        break;
      case 3:
        answer = "gamma"
        break;
      case 4:
        answer = "delta"
        break;
    }


    // Only change code above this line
    return answer;
  }

  caseInSwitch(1);
</script>
</body>
</html>

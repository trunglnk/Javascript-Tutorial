<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON Syntax</title>
</head>
<body>
<!--The JSON syntax is a subset of the JavaScript syntax.-->
<script>
  /**
   * QUY TẮC CÚ PHÁP JSON
   * Cú pháp JSON được bắt nguồn từ cú pháp ký hiệu đối tượng JavaScript:
   * Dữ liệu ở dạng cặp tên/giá trị
   * Dữ liệu được phân tách bằng dấu phẩy
   * {} giữ đối tượng
   * [] giữ mảng
   * EX: "name":"John"*/

  /**
   * JSON - Evaluates to JavaScript Objects (JSON - Đánh giá đối tượng JavaScript)
   * Định dạng JSON gần giống với các đối tượng JavaScript.
   * Trong JSON, các khóa phải là chuỗi, được viết bằng dấu ngoặc kép:
   * Ex: {"name":"John"} or {name:"John"}
   *
   *
   *
   * JSON Values (Gía trị Json)
   * Trong JSON, các giá trị phải là một trong các loại dữ liệu sau: string, number, object, array, boolean, null
   * các giá trị có thể là tất cả các giá trị trên, cộng với bất kỳ biểu thức JavaScript hợp lệ nào khác: function, date, undefined
   *
   *
   *
   * JavaScript Objects
   * Vì cú pháp JSON bắt nguồn từ ký hiệu đối tượng JavaScript nên cần rất ít phần mềm bổ sung để hoạt động với JSON trong JavaScript.
   * Với JavaScript, bạn có thể tạo một đối tượng và gán dữ liệu cho nó, như sau:
   * person = {name:"John", age:31, city:"New York"};*/
</script>
</body>
</html>

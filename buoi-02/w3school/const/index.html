<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Const</title>
</head>
<body>
<!--
- const không thể được khai báo lại.

- const không thể được gán lại.

- const có Phạm vi khối.

- const trong JavaScript phải được gán một giá trị khi chúng được khai báo

Sử dụng const khi bạn khai báo: + Một mảng mới

                                + Đối tượng mới

                                + Một chức năng mới

                                + Một RegExp mới
- Không được phép khai báo lại một biến var hoặc let hiện có thành const, trong cùng phạm vi:

-->

<p id="demo"></p>
<p id="car"></p>
<p id="employee"></p>

<script>
  try{
    const PI = 3.141592653589793
    PI = 3.14
  }catch (err){
    document.querySelector("#demo").innerHTML = err
  }

  /*
  * CONST ARRAY
  * Bạn có thể thay đổi các phần tử của một mảng cố định:*/
  const cars = ["Saab", "Volvo", "BMW"];

  // Thay đổi phần tử:
  cars[0] = "Toyota";

  // Thêm phần tử:
  cars.push("Audi");

  document.getElementById("car").innerHTML = cars;

  /*
  * Constant Objects
  Bạn có thể thay đổi các thuộc tính của một đối tượng không đổi:*/
  const employee = {name: 'Trung', age: 22, job: "dev"}

  //Thay đổi thuộc tính
  employee.name = "Kien Trung"

  //Thêm thuộc tính:
  employee.address = "Ninh Bình"

  document.querySelector("#employee").innerHTML = `Thông tin: Tên: ${employee.name}, Tuổi: ${employee.age}, Công việc: ${employee.job}, Quê quán: ${employee.address}`
</script>
</body>
</html>

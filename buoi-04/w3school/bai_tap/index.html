    <div class="login-form">
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#loginForm">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#regForm">Register</a>
            </li>
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div id="loginForm" class="container tab-pane active"><br>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Username or Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" name="username or email" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                    </div>
                    <button type="submit" id="loginBtn" class="btn btn-success">Sign in</button>
                </form>
            </div>
            <div id="regForm" class="container tab-pane fade"><br>
                <form>
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" class="form-control" id="res_email" placeholder="Enter email" name="Email" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Username:</label>
                        <input type="text" class="form-control" id="res_username" placeholder="Enter password" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="res_password" placeholder="Enter password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-success">Sign up</button>
                </form>
            </div>
        </div>

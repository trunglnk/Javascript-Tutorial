<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comparison with the Less Than Operator</title>
</head>
<body>
<script>
  function testLessThan(val) {
    if (val < 25) {
      return "Under 25";
    }

    if (val < 55) {
      return "Under 55";
    }

    return "55 or Over";
  }

  testLessThan(10);
</script>
</body>
</html>

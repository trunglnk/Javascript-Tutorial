<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Style Guide</title>
</head>
<body>
<script>
  /**
   * Quy ước mã hóa JavaScript
   *
   * Các quy ước mã hóa là các hướng dẫn về phong cách lập trình. Họ thường bao gồm:
   *
   * Quy tắc đặt tên và khai báo cho biến và hàm.
   *
   * Quy tắc sử dụng khoảng trắng, thụt đầu dòng và nhận xét.
   *
   * Thực hành và nguyên tắc lập trình.
   *
   * Quy ước mã hóa đảm bảo chất lượng:
   *
   * Cải thiện khả năng đọc mã
   *
   * Giúp bảo trì mã dễ dàng hơn
   *
   * Các quy ước viết mã có thể là các quy tắc được ghi lại để các nhóm tuân theo hoặc chỉ là cách thực hành viết mã của cá nhân bạn.*/


  /**
   * Spaces Around Operators
   * Luôn đặt khoảng trắng xung quanh các toán tử ( = + - * / ) và sau dấu phẩy:
   *
   *
   * Code Indentation
   * Luôn sử dụng 2 dấu cách để thụt đầu dòng các khối mã:
   *
   *
   * Line Length < 80
   * Để dễ đọc, hãy tránh các dòng dài hơn 80 ký tự.
   * Nếu một câu lệnh JavaScript không vừa trên một dòng, thì vị trí tốt nhất để ngắt câu lệnh đó là sau một toán tử hoặc dấu phẩy
   * Ex:
   * document.getElementById("demo").innerHTML =
   * "Hello Dolly.";*/
</script>
</body>
</html>

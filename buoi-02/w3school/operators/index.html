<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Toán tử</title>
</head>
<body>
<!--
Toán tử
- Toán tử cộng + thêm số:

- Toán tử gán = gán một giá trị cho một biến

- Các toàn tử: +, -, *, /, %(chia lấy dư), **(lũy thừa), ++(tăng), --(giảm)

- Toán tử so sánh: ==, ===, !=, !==, >, <, >=, <=, ?

- Toán tử logic: &&, ||, !=
-->

<p id="demo"></p>
<script>
  let x = 5;
  let y = 2;
  let z = x + y;
  document.getElementById("demo").innerHTML = "Kết quả của x + y là: " + z;
</script>
</body>
</html>
